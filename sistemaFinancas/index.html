<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <div class="resume">
            <div>
                <label>Entradas: R$</label>
                <span class="incomes">0.00</span>
            </div>
            <div>
                <label>Saídas: R$</label>
                <span class="expenses">0.00</span>
            </div>
            <div>
                <label>Total: R$</label>
                <span class="full">0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
            </div>
            <div class="divType">
              <label for="type"></label>
                <select id="type">
                    <option>Entrada</option>
                    <option >Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
